<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jump Button</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:transparent;
      overflow:hidden;
      font-family: system-ui, Arial, sans-serif;
    }

    .btn{
      position:relative;
      width:360px;                 /* change size here */
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .img{
      width:100%;
      height:auto;
      display:block;
      transform-origin:50% 100%;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,.30));
    }

    /* Jump animation */
    .active .img{
      animation: jumpy 900ms ease-out forwards;
      filter: brightness(1.05)
              drop-shadow(0 16px 22px rgba(0,0,0,.35));
    }

    @keyframes jumpy{
      0%   { transform: translateY(0) scaleY(1); }
      10%  { transform: translateY(0) scaleY(0.95); }     /* squash */
      25%  { transform: translateY(-70px) scaleY(1.02); } /* jump */
      40%  { transform: translateY(0) scaleY(0.96); }     /* land */
      55%  { transform: translateY(-35px) scaleY(1.01); } /* smaller hop */
      70%  { transform: translateY(0) scaleY(0.98); }
      85%  { transform: translateY(-12px) scaleY(1.00); }
      100% { transform: translateY(0) scaleY(1); }
    }
  </style>
</head>

<body>
  <div class="btn" id="jumpBtn" role="button" tabindex="0" aria-label="Jump button">
    <img class="img" src="./jump.png" alt="Jump button image" />
  </div>

  <audio id="sfx" preload="auto">
    <source src="./sound.m4a" type="audio/mp4">
    <!-- Optional fallback if you also upload sound.mp3 -->
    <!-- <source src="./sound.mp3" type="audio/mpeg"> -->
  </audio>

  <script>
    const btn = document.getElementById("jumpBtn");
    const audio = document.getElementById("sfx");

    function trigger(){
      if (btn.classList.contains("active")) return;
      btn.classList.add("active");

      audio.currentTime = 0;
      audio.volume = 0.95;
      audio.play().catch(()=>{});

      setTimeout(() => btn.classList.remove("active"), 950);
    }

    btn.addEventListener("click", trigger);
    btn.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") trigger();
    });
  </script>
</body>
</html>
